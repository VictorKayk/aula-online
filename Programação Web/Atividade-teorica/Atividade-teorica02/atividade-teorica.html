<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Teorica</title>
    <style>
    #box{
        padding-top: 15px;
        border-top: 2px solid black;

        padding-right: 12px;
        border-right: 3px solid salmon;

        padding-bottom: 13px;
        border-bottom: 5px solid blue;

        padding-left: 17px;
        border-left: 10px solid blueviolet;
    }

    .lista{
        list-style: inside url(marcador.png);
    }
    </style>
</head>
<body>
    <ol reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
    <div id="box">Texto</div>
    <ul class="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
